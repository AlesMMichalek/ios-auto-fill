<!DOCTYPE html>

<html>
    <head>
    </head>

    <body>
        <h1>Test input for user name and password</h1>
        <div id="autofill">
            <form>
                <label for="userName">User Name:</label>
                <input type="email" id="userName" name="userName" class="form-control" autocomplete="username" autofocus />
                <br />
                <label for="userPassword">User Password:</label>
                <input type="password" id="userPassword" name="userPassword" class="form-control" autocomplete="current-password" />
                <br />
                <button type="submit" class="btn bnt-primary">Login</button>
            </form>
    </body>
</html>
